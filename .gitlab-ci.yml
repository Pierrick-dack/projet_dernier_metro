# .gitlab-ci.yml - SCANS S√âCURIT√â S10 SIMPLIFI√â
stages:
  - test
  - security
  - build
  - security-image

# Test unitaires
test:
  stage: test
  image: node:18-alpine
  before_script:
    - cd api
    - npm install
  script:
    - npm test
  only:
    - main
    - merge_requests

# Scan des d√©pendances npm
security:npm-audit:
  stage: security
  image: node:18-alpine
  before_script:
    - cd api
  script:
    - echo "üîç Scanning npm dependencies..."
    - npm audit --audit-level=moderate
  artifacts:
    when: always
    expire_in: 1 week
  allow_failure: true
  only:
    - main
    - merge_requests

# Build Docker
build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [""]
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "api/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}:latest"
      --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}"
      --cache=true
  only:
    - main

# Scan de l'image Docker - VERSION SIMPLIFI√âE
security:trivy:
  stage: security-image
  image: aquasec/trivy:latest
  script:
    - trivy image --severity HIGH,CRITICAL ${CI_REGISTRY_IMAGE}:latest
  allow_failure: true
  only:
    - main
    - merge_requests