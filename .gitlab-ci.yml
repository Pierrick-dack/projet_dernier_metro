# .gitlab-ci.yml - AVEC SCANS SÃ‰CURITÃ‰ S10 CORRIGÃ‰
stages:
  - test
  - security
  - build
  - security-image

# Test unitaires
test:
  stage: test
  image: node:18-alpine
  before_script:
    - cd api
    - npm install
  script:
    - npm test
  only:
    - main
    - merge_requests

# Scan des dÃ©pendances npm
security:npm-audit:
  stage: security
  image: node:18-alpine
  before_script:
    - cd api
  script:
    - echo "ðŸ” Scanning npm dependencies..."
    - npm audit --audit-level=moderate --json > npm-audit-report.json || true
    - echo "ðŸ“Š NPM Audit Results:"
    - npm audit --audit-level=moderate
  artifacts:
    when: always
    reports:
      sast: api/npm-audit-report.json
    expire_in: 1 week
  allow_failure: true
  only:
    - main
    - merge_requests

# Build Docker
build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [""]
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "api/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}:latest"
      --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}"
      --cache=true
  only:
    - main

# Scan de l'image Docker
security:trivy:
  stage: security-image
  image: aquasec/trivy:latest
  script:
    - trivy --version
    - echo "ðŸ” Scanning Docker image: ${CI_REGISTRY_IMAGE}:latest"
    - trivy image --severity HIGH,CRITICAL --format gitlab ${CI_REGISTRY_IMAGE}:latest > gl-container-scanning-report.json
    - echo "ðŸ“Š Trivy Scan Results:"
    - trivy image --severity HIGH,CRITICAL ${CI_REGISTRY_IMAGE}:latest
  artifacts:
    when: always
    reports:
      container_scanning: gl-container-scanning-report.json
    expire_in: 1 week
  allow_failure: true
  only:
    - main
    - merge_requests