# .gitlab-ci.yml SIMPLIFIÃ‰
stages:
  - test
  - build

# Test unitaires seulement (sans base de donnÃ©es)
test:
  stage: test
  image: node:18-alpine
  before_script:
    - cd api
    - npm install
  script:
    - echo "ğŸ§ª Running unit tests..."
    - npm test
  only:
    - main
    - merge_requests

# Build Docker avec Kaniko
build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [""]
  before_script:
    - echo "ğŸ” Checking files..."
    - pwd
    - ls -la
    - echo "ğŸ“¦ Checking API directory..."
    - ls -la api/
    - echo "ğŸ³ Checking Dockerfile.v2..."
    - cat api/Dockerfile.v2 || echo "âŒ Dockerfile not found"
  script:
    - echo "ğŸ”¨ Building Docker images..."
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "api/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}:latest"
      --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}"
      --cache=true
    - echo "âœ… Build successful!"
  only:
    - main