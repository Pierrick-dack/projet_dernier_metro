# .gitlab-ci.yml - S10 SCANS S√âCURIT√â FONCTIONNELS
stages:
  - test
  - security
  - build
  - security-image

# Test unitaires
test:
  stage: test
  image: node:18-alpine
  before_script:
    - cd api
    - npm install
  script:
    - npm test
  only:
    - main
    - merge_requests

# Scan des d√©pendances npm - FONCTIONNE D√âJ√Ä ‚úÖ
security:npm-audit:
  stage: security
  image: node:18-alpine
  before_script:
    - cd api
  script:
    - echo "üîç Scanning npm dependencies..."
    - npm audit --audit-level=moderate || true
  artifacts:
    when: always
    expire_in: 1 week
  allow_failure: true
  only:
    - main
    - merge_requests

# Build Docker
build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [""]
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "api/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}:latest"
      --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}"
      --cache=true
  only:
    - main

# Scan de l'image Docker - CORRIG√â ‚úÖ
security:trivy:
  stage: security-image
  image: alpine:latest
  before_script:
    - apk add --no-cache trivy
    - trivy --version
  script:
    - echo "üîç Scanning Docker image: ${CI_REGISTRY_IMAGE}:latest"
    - trivy image --severity HIGH,CRITICAL ${CI_REGISTRY_IMAGE}:latest
  allow_failure: true
  only:
    - main
    - merge_requests